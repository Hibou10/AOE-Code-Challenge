<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOE Card Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: grey;
      padding: 10px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 1200px;
    }

    .top-section {
      display: flex;
      gap: 10px;
      margin-bottom: 90px;
    }

    .details, .controls {
      padding: 20px;
      background-color: grey;
      border: 1px solid white;
      border-radius: 0px;
    }

    .details {
      flex: 1.5;
      visibility: hidden; /* Unsichtbar aber platzhaltend */
    }

    .details h3 {
      color: white;
    }

    .controls {
      flex: 0.5;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
    }
    
    .controls h4 {
      color: white;
    }

    .control-row {
      display: flex;
      gap: 10px;
    }

    .control-box {
      background-color: grey;
      border: 1px solid #ddd;
      border-radius: 0px;
      padding: 10px;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      cursor: pointer;
      transition: background-color 0.3s;
      position: relative;
    }

    .control-box:hover {
      background-color: #f0f0f0;
    }

    .submit-box {
      flex: none;
      background-color: grey;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-box:hover {
      background-color: #f0f0f0;
    }

    .overview-container {
      display: flex;
      flex-direction: column; /* Titel und Karten untereinander */
      margin-left: 20px; /* Optionaler Abstand von der linken Seite */
    }

    .overview-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: white;
    }
    
    .overview {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      width: 40%;
    }

    .card {
      background-color: grey;
      border: 1px solid white;
      border-radius: 0px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: calc(33.333% - 20px);
      box-sizing: border-box;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-overflow: ellipsis;
    }

    .card:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transform: translateY(-5px);
    }

    .card h3 {
      color: #007BFF;
    }

    .card-text {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: white;
      margin: 0;
    }

    .card.selected {
      border-color: blue;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="top-section">
      <div class="details" id="detailsView">
        <h3>Details</h3>
        <p id="detailsText">Click a card to see its details.</p>
      </div>
      <div class="controls">
        <h4>Controls</h4>
        <div class="control-row">
          <div class="control-box">SORT ASC</div>
          <div class="control-box">SORT DESC</div>
        </div>
        <div class="submit-box">SUBMIT</div>
      </div>
    </div>
    <div class="overview-title">Overview</div>
    <div class="overview" id="cardOverview">
      <!-- Cards will be dynamically generated here -->
    </div>
  </div>

  <script>
    // Fetch data and populate cards
    fetch("https://opensource.aoe.com/the-card-game-data/player.json")
    .then((response) => response.json())
    .then(data => {
      populateCards(data);
    })
    .catch(error => console.error('Error fetching player data:', error));

    function populateCards(players) {
      const cardOverview = document.getElementById('cardOverview');
      cardOverview.innerHTML = ''; // Clear existing content

      players.forEach((player, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.setAttribute('onclick', `selectCard(${index})`);
        card.innerHTML = `
          <p class="card-text">${player.realName}</p>
          <p class="card-text">${player.playerName}</p>
          <p class="card-text">${player.asset}</p>
        `;
        cardOverview.appendChild(card);
      });
    }

    function selectCard(cardId) {
      // Deselect all cards
      document.querySelectorAll('.card').forEach(card => card.classList.remove('selected'));

      // Select the clicked card
      const selectedCard = document.querySelector('.card:nth-child(' + (cardId + 1) + ')');
      selectedCard.classList.add('selected');

      // Fetch the data for the selected card
      fetch("https://opensource.aoe.com/the-card-game-data/player.json")
      .then(response => response.json())
      .then(data => {
        const player = data[cardId];

        // Update the details view with the full content
        const detailsText = document.getElementById('detailsText');
        detailsText.innerHTML = `
          ${player.realName}<br>
          ${player.playerName}<br>
          ${player.asset}`;

        // Make the details view visible
        const detailsView = document.getElementById('detailsView');
        detailsView.style.visibility = 'visible';
      })
      .catch(error => console.error('Error fetching player data:', error));
    }
  </script>
</body>
</html>
