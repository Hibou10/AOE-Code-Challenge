<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOE Card Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="top-section">
      <div class="details" id="detailsView">
        <h3>Details</h3>
        <p id="detailsText">Click a card to see its details.</p>
      </div>
      <div class="controls">
        <h4>Controls</h4>
        <div class="control-row">
          <div class="control-box">SORT ASC</div>
          <div class="control-box">SORT DESC</div>
        </div>
        <div class="submit-box">SUBMIT</div>
      </div>
    </div>
    <div class="overview-title">Overview</div>
    <div class="overview" id="cardOverview">
      <!-- Cards will be dynamically generated here -->
    </div>
  </div>
  <script src="/app.js"> </script> 
</body>

</html>
